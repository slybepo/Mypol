<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Dashboard</title>
  <style>
    /* Body and Background */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #1a1a1d, #4e4e50, #0f0c29);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    .header {
      width: 100%;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-size: 28px;
      color: #00e1ff;
      text-transform: uppercase;
    }

    .credits {
      display: flex;
      align-items: center;
    }

    .credits img {
      width: 25px;
      margin-right: 10px;
    }

    .credits span {
      font-size: 18px;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    /* Product Section */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #00e1ff;
    }

    .product-card p {
      font-size: 14px;
      color: #d1d5db;
    }

    .product-card a {
      display: block;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background-color: #00e1ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Announcements Section */
    .announcement-form, .announcements-list {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .announcement-form input, .announcement-form textarea, .announcement-form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .announcement-form button {
      background-color: #00e1ff;
      color: black;
      cursor: pointer;
    }

    .announcement-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 0;
    }

    .announcement-item h4 {
      margin: 0 0 10px 0;
      color: #00e1ff;
    }

    .vote-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vote-buttons span {
      cursor: pointer;
      font-size: 20px;
      color: #00e1ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Futuristic Store</h1>
    <div class="credits">
      <img src="https://i.ibb.co/FzRdYp0/logo-generator-image-removebg-preview-1.png" alt="Credits Icon">
      <span id="credits">0 Credits</span>
    </div>
  </div>

  <div class="container">
    <!-- Products Section -->
    <div id="product-list" class="product-list"></div>

    <!-- Announcements Section -->
    <div class="announcement-form" id="admin-announcement" style="display: none;">
      <h2>Post an Announcement</h2>
      <input type="text" id="announcement-title" placeholder="Announcement Title">
      <textarea id="announcement-text" placeholder="Announcement Text"></textarea>
      <input type="text" id="announcement-image" placeholder="Image URL (optional)">
      <button id="post-announcement">Post</button>
    </div>

    <div class="announcements-list" id="announcements"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Monitor user role and credits
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          document.getElementById("credits").textContent = `${userData.credits || 0} Credits`;
          if (userData.role === "admin") {
            document.getElementById("admin-announcement").style.display = "block";
          }
        }
        loadProducts();
        loadAnnouncements();
      }
    });

    // Load Products
    function loadProducts() {
      const productList = document.getElementById("product-list");
      onSnapshot(collection(db, "products"), (snapshot) => {
        productList.innerHTML = "";
        snapshot.forEach((doc) => {
          const product = doc.data();
          productList.innerHTML += `
            <div class="product-card">
              <img src="${product.image}" alt="${product.title}">
              <h3>${product.title}</h3>
              <p>${product.description}</p>
              <a href="${product.stripeLink}" target="_blank">Buy Now</a>
            </div>
          `;
        });
      });
    }

    // Post Announcement
    document.getElementById("post-announcement").addEventListener("click", async () => {
      const title = document.getElementById("announcement-title").value;
      const text = document.getElementById("announcement-text").value;
      const image = document.getElementById("announcement-image").value;

      try {
        await addDoc(collection(db, "announcements"), {
          title, text, image, upvotes: 0, downvotes: 0, timestamp: new Date()
        });
        alert("Announcement posted!");
      } catch (error) {
        console.error("Error posting announcement:", error.message);
      }
    });

    // Load Announcements
    function loadAnnouncements() {
      const announcementsList = document.getElementById("announcements");
      onSnapshot(collection(db, "announcements"), (snapshot) => {
        announcementsList.innerHTML = "";
        snapshot.forEach((doc) => {
          const announcement = doc.data();
          announcementsList.innerHTML += `
            <div class="announcement-item">
              <h4>${announcement.title}</h4>
              <p>${announcement.text}</p>
              ${announcement.image ? `<img src="${announcement.image}" alt="Announcement Image">` : ""}
              <div class="vote-buttons">
                <span>&uarr; ${announcement.upvotes}</span>
                <span>&darr; ${announcement.downvotes}</span>
              </div>
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>
