<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Thread Details</h1>
    <a href="index.html">Back to Threads</a>
  </header>
  <main>
    <div id="thread-content"></div>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const threadId = params.get("id");

    fetch(`http://localhost:3000/api/threads/${threadId}`)
      .then((response) => response.json())
      .then((thread) => {
        const content = document.getElementById("thread-content");
        content.innerHTML = `
          <h2>${thread.title}</h2>
          <p>${thread.content}</p>
          <p>Created by ${thread.username} on ${new Date(thread.createdAt).toLocaleString()}</p>
        `;
      })
      .catch((error) => console.error("Error fetching thread:", error));
  </script>
</body>
</html>
