<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Auth System</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074d9);
      color: white;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      background-color: #7289da;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #5b6eae;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 150px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Auth System</h1>
    <button id="login-btn" class="button">Login with Discord</button>
    <div id="user-info" class="user-info"></div>
    <div id="dropdown" class="dropdown">
      <span id="user-dropdown" class="button">User</span>
      <div class="dropdown-content" id="dropdown-content">
        <a href="#" id="logout-btn">Logout</a>
        <a href="#" id="admin-btn" style="display: none;">Administrator</a>
      </div>
    </div>
  </div>

  <script>
    const discordOAuthURL = `https://discord.com/api/oauth2/authorize?client_id=122727136226&redirect_uri=${encodeURIComponent(
      window.location.origin
    )}&response_type=token&scope=identify%20guilds%20guilds.members.read`;

    const GUILD_ID = "1194870692647293009"; // Replace with your Guild ID
    const MODERATOR_ROLE_ID = "1319962253453430804"; // Replace with the moderator role ID in the guild

    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href = discordOAuthURL;
    });

    async function fetchDiscordData(token) {
      const userResponse = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const user = await userResponse.json();

      const guildResponse = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const guildMember = await guildResponse.json();

      const isModerator = guildMember.roles.includes(MODERATOR_ROLE_ID);
      updateUI(user, isModerator);
    }

    function updateUI(user, isModerator) {
      const userInfoDiv = document.getElementById("user-info");
      const dropdownContent = document.getElementById("dropdown-content");
      const adminBtn = document.getElementById("admin-btn");

      userInfoDiv.innerHTML = `
        <img src="${user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'default-avatar.png'}" 
          alt="Avatar" style="width: 100px; border-radius: 50%;">
        <p>${user.username}</p>
      `;

      if (isModerator) {
        adminBtn.style.display = "block";
      }
    }

    async function checkLogin() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const token = hashParams.get("access_token");

      if (token) {
        await fetchDiscordData(token);
      }
    }

    checkLogin();
  </script>
</body>
</html>
