<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>All Threads</h1>
    <a href="create.html">Create Thread</a>
  </header>
  <main>
    <div id="threads-list"></div>
  </main>
  <script>
    fetch("http://localhost:3000/api/threads")
      .then((response) => response.json())
      .then((threads) => {
        const list = document.getElementById("threads-list");
        threads.forEach((thread) => {
          const threadElement = document.createElement("div");
          threadElement.classList.add("thread");
          threadElement.innerHTML = `
            <h2><a href="thread.html?id=${thread.id}">${thread.title}</a></h2>
            <p>Created by ${thread.username} on ${new Date(thread.createdAt).toLocaleString()}</p>
          `;
          list.appendChild(threadElement);
        });
      })
      .catch((error) => console.error("Error fetching threads:", error));
  </script>
</body>
</html>
