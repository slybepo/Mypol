<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave Studios</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: #e0f2fe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1e293b;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      color: #38bdf8;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #e0f2fe;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      background-color: #1e293b;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 150px;
      top: 40px;
      right: 0;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: #e0f2fe;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .dropdown a:hover {
      background-color: #38bdf8;
      color: #0f172a;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    /* Hero Section */
    .hero {
      flex-grow: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #1e40af, #1e293b);
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e0f2fe;
    }

    /* Footer */
    footer {
      background-color: #1e293b;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #e0f2fe;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">DreamWeave Studios</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#categories">Categories</a></li>
      <li id="profile-link"><a href="#profile">Profile</a></li>
      <li id="login-btn"><a href="#">Login</a></li>
      <li id="user-menu" style="display: none;">
        <a href="#">User</a>
        <div class="dropdown">
          <a href="#" id="logout-btn">Logout</a>
          <a href="#" id="admin-btn" style="display: none;">Administrator</a>
        </div>
      </li>
    </ul>
  </nav>

  <section id="home" class="hero">
    <h1>Welcome to DreamWeave Studios</h1>
    <p>Creating immersive experiences for a better tomorrow.</p>
  </section>

  <footer>
    &copy; 2024 DreamWeave Studios. All Rights Reserved.
  </footer>

  <script>
    const DISCORD_CLIENT_ID = '1227271362264043681';
    const DISCORD_REDIRECT_URI = 'https://saphireshop.xyz';
    const GUILD_ID = '1194870692647293009';
    const MOD_ROLE_ID = '1319962253453430804';
    const DISCORD_AUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(
      DISCORD_REDIRECT_URI
    )}&response_type=token&scope=identify%20guilds%20guilds.members.read`;

    const loginBtn = document.getElementById('login-btn');
    const profileLink = document.getElementById('profile-link');
    const userMenu = document.getElementById('user-menu');
    const adminBtn = document.getElementById('admin-btn');

    loginBtn.addEventListener('click', () => {
      window.location.href = DISCORD_AUTH_URL;
    });

    async function fetchUserInfo(token) {
      try {
        const userResponse = await fetch('https://discord.com/api/users/@me', {
          headers: { Authorization: `Bearer ${token}` },
        });
        const user = await userResponse.json();

        const guildResponse = await fetch(
          `https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`,
          {
            headers: { Authorization: `Bearer ${token}` },
          }
        );
        const guildMember = await guildResponse.json();
        const isModerator = guildMember.roles.includes(MOD_ROLE_ID);

        profileLink.style.display = 'none';
        userMenu.style.display = 'block';
        if (isModerator) adminBtn.style.display = 'block';

        userMenu.querySelector('a').innerHTML = `<img src="${
          user.avatar
            ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
            : 'https://cdn.discordapp.com/embed/avatars/0.png'
        }" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;"> ${user.username}`;
      } catch (error) {
        console.error('Error fetching user info:', error);
      }
    }

    function checkToken() {
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const token = hashParams.get('access_token');

      if (token) {
        localStorage.setItem('discord_token', token);
        fetchUserInfo(token);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('discord_token');
      if (token) {
        fetchUserInfo(token);
      } else {
        checkToken();
      }
    });
  </script>
</body>
</html>
