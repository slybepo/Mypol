<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: #e0f2fe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1e293b;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #38bdf8;
      font-weight: bold;
    }

    .search-section {
      margin-top: 50px;
      text-align: center;
      width: 80%;
    }

    .search-input {
      padding: 10px 20px;
      font-size: 1.2rem;
      width: 100%;
      max-width: 500px;
      border-radius: 5px;
      border: 2px solid #38bdf8;
      background-color: #1e293b;
      color: #e0f2fe;
    }

    .search-results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .game-card {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .game-card button {
      background-color: #38bdf8;
      border: none;
      padding: 10px 20px;
      color: #0f172a;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-card button:hover {
      background-color: #0f172a;
      color: #38bdf8;
    }

    .loader {
      display: none;
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid #e0f2fe;
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .nosearch{
      color: grey;
      opacity: 0.8;
      margin-top: 5rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">DreamWeave Studios</div>
  </nav>

  <section class="search-section">
    <input type="text" class="search-input" id="game-search" placeholder="Search for a game..." />
    <div class="loader" id="loader"></div>
    <h1 id="ns" class="nosearch">search for a gameðŸ‘‹</h1>
  </section>

  <section class="search-results" id="search-results">
    
    <!-- Search results will appear here -->
  </section>

  <script>
    const gameSearchInput = document.getElementById('game-search');
    const searchResults = document.getElementById('search-results');
    const loader = document.getElementById('loader');
    const searchtext = document.getElementById('ns');
    // Example game data for search
    const games = [
      {
        name: 'Game 1',
        image: 'https://via.placeholder.com/100',
        discordLink: 'https://discord.gg/example1'
      },
      {
        name: 'Game 2',
        image: 'https://via.placeholder.com/100',
        discordLink: 'https://discord.gg/example2'
      },
      {
        name: 'Game 3',
        image: 'https://via.placeholder.com/100',
        discordLink: 'https://discord.gg/example3'
      }
    ];

    function displayGames(gameArray) {
      // Clear current results
      searchResults.innerHTML = '';
      

      gameArray.forEach(game => {
        // Create game card element
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');
        
        // Add game image and details
        gameCard.innerHTML = `
          <img src="${game.image}" alt="${game.name}" />
          <div>
            <h3 style="color: #38bdf8;">${game.name}</h3>
            <a href="${game.discordLink}" target="_blank">
              <button>Join Discord</button>
            </a>
          </div>
        `;
        
        // Add game card to the results container
        searchResults.appendChild(gameCard);

        // Trigger the fade-in animation after a 1.5s delay
        setTimeout(() => {
          gameCard.style.opacity = 1;
          gameCard.style.transform = 'translateY(0)';
        }, 1500);
      });
    }

    function searchGames(query) {
      loader.style.display = 'block'; // Show loader while fetching
      setTimeout(() => {
        loader.style.display = 'none'; // Hide loader after 1.5s
        const filteredGames = games.filter(game => game.name.toLowerCase().includes(query.toLowerCase()));
        displayGames(filteredGames);
      }, 1500); // Wait 1.5 seconds to simulate the loader
    }

    gameSearchInput.addEventListener('input', () => {
      const query = gameSearchInput.value;
      if (query.length >= 2) {
        searchGames(query);
      } else {
        searchResults.innerHTML = ''; // Clear results if input is empty
      }
      if (query.length < 2){
        searchtext.textContent = "Search for a gameðŸ‘‹";
        
      }
      else{
        searchtext.textContent = "";
      }
      
    });

  </script>
</body>
</html>
