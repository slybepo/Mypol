<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post System</title>
  <style>
    /* Modern Style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007acc;
    }

    .post {
      background: #222;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .post h3 {
      margin: 0;
    }

    .comment-section {
      margin-top: 10px;
    }

    .audio-player {
      background: #333;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
    }

    .user-info {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    .like-btn {
      background: #444;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .like-btn:hover {
      background: #555;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.firebasestorage.app",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const postForm = document.querySelector("#postForm");
    const postsContainer = document.querySelector("#postsContainer");

    let currentUser = null;
    let userRole = "";

    // Auth State Change
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;

        // Fetch the user's role from Firestore
        const userDoc = await getDocs(doc(db, "users", user.uid));
        userRole = userDoc.data().role;

        if (userRole === "admin") {
          document.querySelector("#postForm").style.display = "block";
        }
        loadPosts();
      } else {
        currentUser = null;
        postsContainer.innerHTML = "<p>Please log in to view posts.</p>";
      }
    });

    // Post Form Submission
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.querySelector("#postTitle").value;
      const description = document.querySelector("#postDescription").value;
      const file = document.querySelector("#postFile").files[0];

      try {
        // Save post to Firestore
        await addDoc(collection(db, "posts"), {
          title,
          description,
          fileType: file ? file.type : null,
          createdBy: currentUser.email,
          role: userRole,
          likes: 0,
          createdAt: new Date(),
        });
        alert("Post created!");
        postForm.reset();
        loadPosts();
      } catch (error) {
        alert("Failed to create post: " + error.message);
      }
    });

    // Load Posts
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      postsContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement("div");
        postElement.className = "post";
        postElement.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <p class="user-info">Posted by ${post.createdBy} (${post.role})</p>
          <button class="like-btn">Like (${post.likes})</button>
        `;
        if (userRole === "admin") {
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete Post";
          deleteBtn.addEventListener("click", () => deletePost(doc.id));
          postElement.appendChild(deleteBtn);
        }
        postsContainer.appendChild(postElement);
      });
    }

    // Delete Post
    async function deletePost(postId) {
      try {
        await deleteDoc(doc(db, "posts", postId));
        alert("Post deleted!");
        loadPosts();
      } catch (error) {
        alert("Failed to delete post: " + error.message);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Admin Post System</h2>
    <form id="postForm" style="display: none;">
      <div class="form-group">
        <input type="text" id="postTitle" placeholder="Post Title" required />
      </div>
      <div class="form-group">
        <textarea id="postDescription" placeholder="Post Description" required></textarea>
      </div>
      <div class="form-group">
        <input type="file" id="postFile" />
      </div>
      <button type="submit">Create Post</button>
    </form>
    <div id="postsContainer"></div>
  </div>
</body>
</html>
