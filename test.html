<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Chat</title>
  <style>
    /* Futuristic, animated UI */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin: 15px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007acc;
    }

    .chat {
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      background: #222;
      border-radius: 5px;
      text-align: left;
    }

    .moderation {
      display: none;
    }

    .moderator {
      display: inline-block;
    }
  </style>
  <script type="module">
    // Import Firebase (you need to set up your project in Firebase Console)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
  authDomain: "nexaverse-eeb07.firebaseapp.com",
  databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
  projectId: "nexaverse-eeb07",
  storageBucket: "nexaverse-eeb07.firebasestorage.app",
  messagingSenderId: "686342300627",
  appId: "1:686342300627:web:90522d8f1129fb00b08526"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.querySelector("#loginForm");
    const registerForm = document.querySelector("#registerForm");
    const chatBox = document.querySelector("#chatBox");
    const chatMessages = document.querySelector("#chatMessages");
    const messageInput = document.querySelector("#messageInput");
    const sendMessageButton = document.querySelector("#sendMessage");

    // Login functionality
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#loginEmail").value;
      const password = document.querySelector("#loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully!");
        loginForm.style.display = "none";
        chatBox.style.display = "block";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Register functionality
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#registerEmail").value;
      const password = document.querySelector("#registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registered successfully!");
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });

    // Chat functionality
    sendMessageButton.addEventListener("click", async () => {
      const message = messageInput.value;
      if (!message) return;
      try {
        await addDoc(collection(db, "messages"), {
          text: message,
          createdAt: new Date(),
        });
        messageInput.value = "";
      } catch (error) {
        alert("Failed to send message: " + error.message);
      }
    });

    // Listen for new messages
    onSnapshot(collection(db, "messages"), (snapshot) => {
      chatMessages.innerHTML = "";
      snapshot.docs.forEach((doc) => {
        const message = doc.data();
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.textContent = message.text;
        chatMessages.appendChild(messageElement);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <div class="form-group">
        <input type="email" id="registerEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="registerPassword" placeholder="Password" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <!-- Chat Box -->
    <div id="chatBox" style="display: none;">
      <h2>Chat</h2>
      <div id="chatMessages" class="chat"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendMessage">Send</button>
    </div>
  </div>
</body>
  </html>
