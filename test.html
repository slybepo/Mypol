<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #7a4bff, #bc8cff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #7a4bff, #bc8cff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .toggle-btn {
      margin-top: 10px;
      cursor: pointer;
      color: #9f77ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="toggle-btn">Don't have an account? Register</div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.querySelector("#loginForm");
    const registerForm = document.querySelector("#registerForm");
    const toggleBtn = document.querySelector(".toggle-btn");

    // Switch between forms
    toggleBtn.addEventListener("click", () => {
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");
      toggleBtn.textContent = loginForm.classList.contains("active")
        ? "Don't have an account? Register"
        : "Already have an account? Login";
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#loginEmail").value;
      const password = document.querySelector("#loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#registerEmail").value;
      const password = document.querySelector("#registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful. Please login.");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        toggleBtn.textContent = "Don't have an account? Register";
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>
</body>
</html>
