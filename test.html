<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007acc;
    }

    .form-toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #00ffff;
      text-decoration: underline;
    }

    #postForm, #postsContainer {
      display: none;
    }

    .post {
      background: #222;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .post h3 {
      margin: 0;
    }

    .user-info {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const registerForm = document.querySelector("#registerForm");
    const loginForm = document.querySelector("#loginForm");
    const postForm = document.querySelector("#postForm");
    const postsContainer = document.querySelector("#postsContainer");
    const logoutButton = document.querySelector("#logoutButton");
    const formToggle = document.querySelector(".form-toggle");

    let isRegistering = true;
    let currentUser = null;
    let userRole = "";

    // Toggle Between Register and Login Forms
    formToggle.addEventListener("click", () => {
      isRegistering = !isRegistering;
      registerForm.style.display = isRegistering ? "block" : "none";
      loginForm.style.display = isRegistering ? "none" : "block";
      formToggle.textContent = isRegistering ? "Switch to Login" : "Switch to Register";
    });

    // Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#registerEmail").value;
      const password = document.querySelector("#registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Add the user to Firestore with a default role
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role: "user", // Default role
          name: user.email.split("@")[0],
        });

        alert("Registration successful! You can now log in.");
        registerForm.reset();
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#loginEmail").value;
      const password = document.querySelector("#loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        alert("Login successful!");
        loginForm.reset();
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Auth State Change
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;

        // Hide forms and show main content
        registerForm.style.display = "none";
        loginForm.style.display = "none";
        formToggle.style.display = "none";
        logoutButton.style.display = "block";

        try {
          // Fetch user role from Firestore
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            userRole = userDoc.data().role;

            if (userRole === "admin") {
              postForm.style.display = "block"; // Admin-only form
            }
          }
          loadPosts(); // Load posts for all users
        } catch (error) {
          console.error("Failed to fetch user role:", error);
        }
      } else {
        // If no user is logged in, show forms and hide content
        currentUser = null;
        registerForm.style.display = "block";
        loginForm.style.display = "none";
        formToggle.style.display = "block";
        logoutButton.style.display = "none";
        postForm.style.display = "none";
        postsContainer.innerHTML = "<p>Please log in to view posts.</p>";
      }
    });

    // Logout
    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      alert("Logged out!");
      location.reload();
    });

    // Post Form Submission (Admin-Only)
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.querySelector("#postTitle").value;
      const description = document.querySelector("#postDescription").value;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          description,
          createdBy: currentUser.email,
          role: userRole,
        });
        alert("Post created!");
        postForm.reset();
        loadPosts();
      } catch (error) {
        alert("Failed to create post: " + error.message);
      }
    });

    // Load Posts
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      postsContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement("div");
        postElement.className = "post";
        postElement.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <p class="user-info">Posted by ${post.createdBy} (${post.role})</p>
        `;
        postsContainer.appendChild(postElement);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Admin Post System</h2>

    <!-- Registration Form -->
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="form-toggle">Switch to Login</div>

    <!-- Post Form (Admin-Only) -->
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postDescription" placeholder="Post Description" required></textarea>
      <button type="submit">Create Post</button>
    </form>

    <!-- Posts -->
    <div id="postsContainer"></div>

    <!-- Logout Button -->
    <button id="logoutButton" style="margin-top: 20px; display: none;">Logout</button>
  </div>
</body>
</html>
