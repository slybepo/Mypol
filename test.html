<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #1e3c72;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar h1 {
      font-size: 24px;
      color: #00ffff;
      font-weight: 600;
    }

    .navbar button {
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .navbar button:hover {
      background: #007acc;
    }

    /* Main Container */
    .container {
      flex-grow: 1;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #00ffff;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    form input, form textarea {
      background: #fff;
      color: #000;
    }

    form button {
      background: #00aaff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #007acc;
    }

    .form-toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #00ffff;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Posts Section */
    .post {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .post h3 {
      margin-bottom: 10px;
    }

    .user-info {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .navbar h1 {
        font-size: 20px;
      }

      .navbar button {
        padding: 8px 12px;
      }
    }
  </style>
  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const registerForm = document.querySelector("#registerForm");
    const loginForm = document.querySelector("#loginForm");
    const postForm = document.querySelector("#postForm");
    const postsContainer = document.querySelector("#postsContainer");
    const logoutButton = document.querySelector("#logoutButton");
    const formToggle = document.querySelector(".form-toggle");

    let isRegistering = true;
    let currentUser = null;

    // Toggle Forms
    formToggle.addEventListener("click", () => {
      isRegistering = !isRegistering;
      registerForm.style.display = isRegistering ? "block" : "none";
      loginForm.style.display = isRegistering ? "none" : "block";
      formToggle.textContent = isRegistering ? "Switch to Login" : "Switch to Register";
    });

    // Register User
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#registerEmail").value;
      const password = document.querySelector("#registerPassword").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCredential.user.uid), { email, role: "user" });
        alert("Registration Successful!");
        registerForm.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Login User
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#loginEmail").value;
      const password = document.querySelector("#loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login Successful!");
        loginForm.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        logoutButton.style.display = "block";
        postForm.style.display = "block";
        loadPosts();
      } else {
        currentUser = null;
        logoutButton.style.display = "none";
        postForm.style.display = "none";
        postsContainer.innerHTML = "<p>Please log in to view posts.</p>";
      }
    });

    // Logout User
    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      alert("Logged Out!");
      location.reload();
    });

    // Submit Post
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.querySelector("#postTitle").value;
      const description = document.querySelector("#postDescription").value;
      await addDoc(collection(db, "posts"), { title, description, createdBy: currentUser.email });
      alert("Post Created!");
      postForm.reset();
      loadPosts();
    });

    // Load Posts
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      postsContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        postsContainer.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <p class="user-info">Posted by: ${post.createdBy}</p>
          </div>
        `;
      });
    }
  </script>
</head>
<body>
  <div class="navbar">
    <h1>Admin Post System</h1>
    <button id="logoutButton" style="display: none;">Logout</button>
  </div>
  <div class="container">
    <h2>Welcome</h2>
    <!-- Register Form -->
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="form-toggle">Switch to Login</div>
    <!-- Post Form -->
    <form id="postForm" style="display: none;">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postDescription" placeholder="Post Description" required></textarea>
      <button type="submit">Create Post</button>
    </form>
    <!-- Posts Container -->
    <div id="postsContainer"></div>
  </div>
</body>
</html>
