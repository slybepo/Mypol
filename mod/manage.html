<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #0f172a;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #1e293b;
    }

    .form-container input, .form-container textarea, .form-container button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .warnings-list {
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }

    .warnings-list th, .warnings-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .warnings-list th {
      background-color: #f4f4f4;
    }

    .third-warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Warning System</h1>
  <div class="form-container">
    <h2>Add a Warning</h2>
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" placeholder="Enter User ID">
    
    <label for="reason">Reason:</label>
    <textarea id="reason" placeholder="Enter the warning reason"></textarea>
    
    <button id="add-warning">Add Warning</button>
  </div>

  <h2>Warnings</h2>
  <table class="warnings-list">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Warnings</th>
      </tr>
    </thead>
    <tbody id="warnings-table">
      
    </tbody>
  </table>

  <script src="warn.js" defer></script>
</body>
</html>
