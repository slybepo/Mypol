<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Account Creation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sendbird-uikit/dist/uikit.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #auth-container, #chat-container {
      display: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #auth-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Authentication Container -->
  <div id="auth-container">
    <h1>Create an Account or Login</h1>
    <input id="username" type="text" placeholder="Enter your username" required />
    <button id="register-btn">Register</button>
    <button id="login-btn">Login</button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/sendbird-uikit/dist/uikit.min.js"></script>
  <script>
    // Replace with your Sendbird App ID
    const APP_ID = "ACEC5186-669C-4D5D-B12A-91D2D89877F6"; // <-- Add your Sendbird APP ID here!

    // Mock backend for user management (replace with actual API calls)
    const users = {};

    function registerUser(username) {
      const userId = `user_${Math.random().toString(36).substr(2, 9)}`; // Unique user ID
      if (!users[username]) {
        users[username] = { userId, username };
        alert(`User ${username} registered successfully!`);
        return users[username];
      } else {
        alert("Username already exists.");
        return null;
      }
    }

    function loginUser(username) {
      if (users[username]) {
        alert(`Welcome back, ${username}!`);
        return users[username];
      } else {
        alert("User not found. Please register first.");
        return null;
      }
    }

    // Handle Registration and Login
    document.getElementById("register-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const user = registerUser(username);
      if (user) initializeChat(user);
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const user = loginUser(username);
      if (user) initializeChat(user);
    });

    // Initialize Sendbird UIKit
    function initializeChat(user) {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";

      // Initialize Sendbird UIKit
      const sbUIKit = SendBirdUIKit.init({
        appId: APP_ID,
        userId: user.userId,
        nickname: user.username,
      });

      sbUIKit.connect()
        .then(() => {
          console.log("Connected to Sendbird as", user.username);
          const chatContainer = document.getElementById("chat-container");
          sbUIKit.render(chatContainer); // Render the chat interface
        })
        .catch((err) => {
          console.error("Sendbird connection error:", err);
          alert("Failed to connect to Sendbird. Check your APP ID and configuration.");
        });
    }
  </script>
</body>
</html>
