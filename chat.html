<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #2c2f33;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #23272a;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #5865f2;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #40444b;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      background: #5865f2;
    }
    .input-section {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #23272a;
    }
    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #40444b;
      color: white;
    }
    .input-section button {
      padding: 10px;
      background: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Global Chat</h1>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="messages" class="messages"></div>
  <div class="input-section">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
