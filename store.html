<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      color: #1e293b;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1e293b;
      color: #e0f2fe;
    }

    nav a {
      text-decoration: none;
      color: #e0f2fe;
      margin: 0 10px;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #334155;
      color: white;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .category-card {
      margin: 10px;
      padding: 20px;
      background: #1e293b;
      color: #e0f2fe;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .category-card h3 {
      margin: 10px 0;
    }

    .staff-only {
      display: none;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      background: #1e293b;
      color: #e0f2fe;
      border-radius: 10px;
    }

    .staff-card {
      padding: 10px;
      margin: 10px 0;
      background: #334155;
      border-radius: 5px;
      cursor: pointer;
    }

    .staff-card:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <h1>DreamWeave Store</h1>
    </div>
    <div>
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>
  </nav>

  <div class="hero">
    <h1 id="welname">Welcome to DreamWeave Store</h1>
    <p>Your go-to place for exclusive products.</p>
  </div>

  <div class="category-container" id="categories"></div>

  <div class="staff-only" id="staff-actions">
    <h2>Staff Actions</h2>
    <div class="staff-card" id="create-category">Create a New Category</div>
    <div class="staff-card" id="add-product">Add Product to a Category</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
  authDomain: "nexaverse-eeb07.firebaseapp.com",
  databaseURL: "https://nexaverse-eeb07-default-rtdb.firebaseio.com",
  projectId: "nexaverse-eeb07",
  storageBucket: "nexaverse-eeb07.firebasestorage.app",
  messagingSenderId: "686342300627",
  appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Discord OAuth Constants
    const DISCORD_CLIENT_ID = '1227271362264043681';
    const DISCORD_REDIRECT_URI = 'https://saphireshop.xyz';
    const GUILD_ID = '1194870692647293009';
    const MOD_ROLE_ID = '1319962253453430804';

    const DISCORD_AUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=identify%20guilds%20guilds.members.read`;

    // Login and Logout Buttons
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = DISCORD_AUTH_URL;
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('discord_token');
      window.location.reload();
    });

    // Fetch Discord User Info
    async function fetchUserInfo(token) {
      try {
        const response = await fetch('https://discord.com/api/users/@me', {
          headers: { Authorization: `Bearer ${token}` },
        });
        return await response.json();
      } catch (err) {
        console.error('Error fetching user info:', err);
      }
    }

    async function fetchGuildMember(token) {
      try {
        const response = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        return await response.json();
      } catch (err) {
        console.error('Error fetching guild member info:', err);
      }
    }

    async function setupUser(token) {
      const user = await fetchUserInfo(token);
      const guildMember = await fetchGuildMember(token);

      if (guildMember && guildMember.roles.includes(MOD_ROLE_ID)) {
        document.getElementById('staff-actions').style.display = 'block';
      }

      document.getElementById('welname').textContent = `Welcome back, ${user.username}! ðŸ‘‹`;
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'block';
    }

    function handleLogin() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.slice(1));
        const token = params.get('access_token');
        if (token) {
          localStorage.setItem('discord_token', token);
          setupUser(token);
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('discord_token');
      if (token) {
        setupUser(token);
      } else {
        handleLogin();
      }
    });

    // Firebase: Load and Save
    document.getElementById('create-category').addEventListener('click', () => {
      const categoryName = prompt('Enter the category name:');
      const thumbnailUrl = prompt('Enter the category thumbnail URL:');
      if (categoryName && thumbnailUrl) {
        db.ref('categories').push({ name: categoryName, thumbnail: thumbnailUrl });
        alert('Category created successfully!');
      }
    });

    document.getElementById('add-product').addEventListener('click', () => {
      const categoryId = prompt('Enter the category ID:');
      const productName = prompt('Enter the product name:');
      const productPrice = prompt('Enter the product price:');
      const stripeLink = prompt('Enter the Stripe link for the product:');
      if (categoryId && productName && productPrice && stripeLink) {
        db.ref(`products/${categoryId}`).push({
          name: productName,
          price: productPrice,
          stripeLink,
        });
        alert('Product added successfully!');
      }
    });

    function loadCategories() {
      db.ref('categories').on('value', (snapshot) => {
        const categories = snapshot.val();
        const container = document.getElementById('categories');
        container.innerHTML = '';
        for (const key in categories) {
          const { name, thumbnail } = categories[key];
          const div = document.createElement('div');
          div.className = 'category-card';
          div.style.backgroundImage = `url(${thumbnail})`;
          div.innerHTML = `<h3>${name}</h3>`;
          container.appendChild(div);
        }
      });
    }

    loadCategories();
  </script>
</body>
</html>
