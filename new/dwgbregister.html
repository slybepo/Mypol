<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWGB Registration</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
.animated-button {
  margin-top: 4rem;
  position: relative;
  display: inline-block;
  padding: 12px 24px;
  border: none;
  font-size: 16px;
  background-color: inherit;
  border-radius: 100px;
  font-weight: 600;
  color: white;
  box-shadow: 0 0 0 2px white;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:last-child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: #2196F3;
  border-radius: 50%;
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:first-child {
  position: relative;
  z-index: 1;
}

.animated-button:hover {
  box-shadow: 0 0 0 5px #2195f360;
  color: #ffffff;
}

.animated-button:active {
  scale: 0.95;
}

.animated-button:hover span:last-child {
  width: 150px;
  height: 150px;
  opacity: 1;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: #e0f2fe;
      padding: 20px;
    }

    .form-container {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #334155;
      color: #e0f2fe;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .form-group button {
      display: inline-block;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0f172a;
      color: #38bdf8;
    }

    .add-field-btn {
      background-color: #22c55e;
    }

    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      font-size: 1.2rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
    }

    .popup.visible {
      display: block;
    }

    .popup h2 {
      color: #38bdf8;
    }

    .popup button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .popup button:hover {
      background-color: #0f172a;
      color: #38bdf8;
    }
    .imglo{
      width: 3rem;
      height: 3rem;
      align-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://i.ibb.co/FzRdYp0/logo-generator-image-removebg-preview-1.png" class="imglo"></img>
    <form id="registration-form">
      <div class="form-group">
        <label for="server-invite">Discord Server Invite<span style="color: red;">*</span></label>
        <input type="url" id="server-invite" required>
      </div>
      <div id="team-fields">
        <div class="form-group">
          <label for="team-title">Role</label>
          <input type="text" class="team-title" placeholder="e.g., Lead Developer">
          <label for="team-name">Name</label>
          <input type="text" class="team-name" placeholder="e.g., jeff regart">
        </div>
      </div>
      <button type="button" class="add-field-btn" onclick="addTeamField()">+ Add Team Member</button>
      <div class="form-group">
        <label for="email">Email <span style="color: red;">*</span></label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="thumbnail">Thumbnail (optional)</label>
        <input type="file" id="thumbnail">
      </div>
      <div class="form-group">
        <label for="game-link">Game Download Link <span style="color: red;">*</span></label>
        <input type="url" id="game-link" required>
      </div>
      <div class="form-group">
        <label for="title">Project Title <span style="color: red;">*</span></label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description <span style="color: red;">*</span></label>
        <textarea id="description" rows="5" required></textarea>
      </div>
      <button type="submit" class="animated-button">Submit</button>
    </form>
  </div>
  <div class="popup" id="confirmation-popup">
    <h2>üåê We received your form!</h2>
    <p>Our support team will contact you shortly at <span id="user-email"></span>.</p>
    <button class="animated-button" onclick="closePopup()">OK</button>
  </div>
  <script src="/new/dwgb.js" defer></script>
</body>
  </html>
