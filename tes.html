<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Nexaverse</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated Constellations Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black url('https://assets.codepen.io/3/starfield.jpg') repeat;
      animation: animate 50s linear infinite;
      z-index: -1;
    }

    @keyframes animate {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Navigation Menu */
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .nav-menu.active {
      display: flex;
    }

    .nav-menu a {
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-menu a:hover {
      color: #ffc107;
    }

    .nav-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    header img {
      width: 150px;
      cursor: pointer;
    }

    header .logout-btn {
      padding: 10px 20px;
      background: #e91e63;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    header .logout-btn:hover {
      background: #c2185b;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #673ab7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
      z-index: 999;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Post Styling */
    .post .post-file img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .post .post-file audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Navigation -->
  <div class="nav-menu" id="navMenu">
    <a href="#home">Home</a>
    <a href="#featured">Featured Posts</a>
    <a href="#profile">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <i class="fas fa-bars nav-toggle" onclick="toggleNavMenu()"></i>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Nexaverse Logo" onclick="navigateToMainPage()" />
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <form class="post-form" id="postForm">
      <h2>Create a Post</h2>
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postDescription" placeholder="Post Description" required></textarea>
      <input type="file" id="postFile" accept="image/*,audio/*" />
      <button type="submit">Publish Post</button>
    </form>

    <section class="featured-posts">
      <h2>Featured Posts</h2>
      <div id="featuredPostsContainer"></div>
    </section>

    <section class="posts-section">
      <h2>Recent Posts</h2>
      <div id="postsContainer"></div>
    </section>
  </div>

  <script type="module">
    // Firebase Config & Initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Utility Functions
    function toggleNavMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.add("show");

      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Post System Logic
    async function loadPosts() {
      const postsContainer = document.getElementById("postsContainer");
      const querySnapshot = await getDocs(collection(db, "posts"));

      postsContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement("div");
        postElement.classList.add("post");

        let filePreview = "";
        if (post.fileType.startsWith("image/")) {
          filePreview = `<img src="${post.fileUrl}" alt="Post Image" />`;
        } else if (post.fileType.startsWith("audio/")) {
          filePreview = `<audio controls><source src="${post.fileUrl}" /></audio>`;
        }

        postElement.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <div class="post-file">${filePreview}</div>
        `;

        postsContainer.appendChild(postElement);
      });
    }


    // Feature a post
    async function featurePost(postId) {
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, {
        featured: true,
      });
      loadPosts();
    }

    // Load posts on page load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });
    // Rest of the JS (load posts, upvote/downvote, etc.)
    // Fetch & Populate Posts on Load
    loadPosts();

    // Add more necessary logic for upvotes, downvotes, file uploads, etc.
  </script>
</body>
</html>
